<div class="criteriaContainer">
    <span class="kTitle">{{'applications.settings.mr.criteria.title' | translate}}</span>
    <button class="kButtonDefault kActionsBtn" icon="kIcondropdown_arrow_bottom" iconPos="right" pButton label="{{'applications.settings.mr.criteria.add' | translate}}" (click)="buildMenu(); menu.toggle($event)"></button>
    <p-tieredMenu #menu kMenuCloseOnScroll [model]="items" [popup]="true" [styleClass]="menu" class="kOverrideFAIcons" [appendTo]="'body'"
                  [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" ></p-tieredMenu>

    <div *ngFor="let field of _criterias">
        <ng-container [ngSwitch]="true">
            <kCriteriaCreated *ngSwitchCase="field === 'created'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaCreated>
            <kCriteriaPlayed *ngSwitchCase="field === 'played'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaPlayed>
            <kCriteriaDuration *ngSwitchCase="field === 'duration'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaDuration>
            <kCriteriaCategories *ngSwitchCase="field === 'categories'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaCategories>
            <kCriteriaOwner *ngSwitchCase="field === 'owner'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaOwner>

            <kCriteriaTags *ngSwitchCase="field === 'tags'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaTags>
            <kCriteriaAdminTags *ngSwitchCase="field === 'adminTags'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaAdminTags>
            <kCriteriaPlays *ngSwitchCase="field === 'plays'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaPlays>
            <kCriteriaMetadata *ngSwitchCase="field === 'metadata'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaMetadata>
            <kCriteriaCaptions *ngSwitchCase="field === 'captions'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaCaptions>
            <kCriteriaEAD *ngSwitchCase="field === 'ead'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaEAD>
            <kCriteriaSAD *ngSwitchCase="field === 'sad'" [filter]="_filter" (onDelete)="deleteCriteria($event)" (onFilterChange)="onFilterUpdated($event)"></kCriteriaSAD>
        </ng-container>
    </div>
</div>
