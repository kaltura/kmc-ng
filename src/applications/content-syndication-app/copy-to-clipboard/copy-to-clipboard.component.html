<div class="kCopyToClipboardContainer">
  <span class="kCopyToClipboard"
        pInputText (click)="copy()"
        [kTooltip]="tooltips[_status]">
    <svg [class.kIdle]="_status === 'idle' && _text" [class.kError]="_status === 'idle' && !_text" *ngIf="_status === 'idle'" version="1.1" xmlns="http://www.w3.org/2000/svg" width="24"
         height="24"
         viewBox="0 0 24 24">
      <title>Copy-to-clipboard</title>
      <path fill="#999"
            d="M13 7v3h2v-2.995c0-1.111-0.895-2.005-2-2.005h-6.001c-1.112 0-2 0.895-2 2v6.001c0 1.112 0.898 2 2.005 2h2.995v-2h-3v-6l6 0zM12 18v-3h-2v2.995c0 1.111 0.895 2.005 2 2.005h6.001c1.112 0 2-0.895 2-2v-6.001c0-1.112-0.898-2-2.005-2h-2.995v2h3v6h-6zM10 12.005c0-1.107 0.894-2.005 2.005-2.005h2.995v2h-3v3h-2v-2.995z"></path>
    </svg>
    <svg class="kSuccess" *ngIf="_status === 'success'" version="1.1" xmlns="http://www.w3.org/2000/svg" width="24"
         height="24"
         viewBox="0 0 24 24">
    <title>success</title>
    <path fill="#999"
          d="M9.53 16.166l-3.853-4.128c-0.452-0.485-1.212-0.511-1.696-0.058s-0.511 1.212-0.058 1.696l4.8 5.143c0.499 0.535 1.357 0.502 1.814-0.069l9.6-12c0.414-0.518 0.33-1.273-0.187-1.687s-1.273-0.33-1.687 0.187l-8.733 10.916z"></path>
    </svg>
    <svg class="kError" *ngIf="_status === 'failure' || _status === 'notSupported'" version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         width="24" height="24" viewBox="-5 -5 32 32">
      <title>error</title>
      <path fill="#999"
            d="M12 24c-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12s-5.373 12-12 12zM12 21.6c5.302 0 9.6-4.298 9.6-9.6s-4.298-9.6-9.6-9.6c-5.302 0-9.6 4.298-9.6 9.6s4.298 9.6 9.6 9.6zM10.8 7.189c0-0.657 0.533-1.189 1.2-1.189 0.663 0 1.2 0.541 1.2 1.189v4.822c0 0.657-0.533 1.189-1.2 1.189-0.663 0-1.2-0.541-1.2-1.189v-4.822zM12 15.6c0.663 0 1.2 0.537 1.2 1.2s-0.537 1.2-1.2 1.2c-0.663 0-1.2-0.537-1.2-1.2s0.537-1.2 1.2-1.2z"></path>
    </svg>
</span>
</div>
