name: Upload Assets

on:
  release:
    types: [published]

jobs:
  trigger-workflow:
    runs-on: codebuild-ovp-lightweight-runner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Register Access Token
        id: register-access-token
        run: |
          echo "::add-mask::${ACCESS_TOKEN}"
          echo "ACCESS_TOKEN=${ACCESS_TOKEN}" >> $GITHUB_ENV
      - name: Trigger workflow in private repository
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TAG: ${{ github.ref_name }}
          ASSET: ${{ github.event.repository.name }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $ACCESS_TOKEN" \
          https://api.github.com/repos/kaltura/ovp-statboy/actions/workflows/upload-assets-to-s3-kmc-ng.yaml/dispatches \
          -d "{\"ref\":\"master\",\"inputs\":{\"tag\":\"$TAG\",\"asset\":\"$ASSET\"}}"
