LOGIN_BLOCKED = Anmeldung verweigert. Sie haben die zul\u00e4ssige Anzahl der ung\u00fcltigen Anmeldeversuche \u00fcberschritten. Wenden Sie sich an den Kaltura-Support unter support@kaltura.com, um die Sperrung Ihres Konto aufheben zu lassen.

# this is the answer you get if you fail logging in on the 5th round
