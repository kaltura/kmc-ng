# when login details are wrong
ADMIN_KUSER_NOT_FOUND = Der Benutzername oder das Passwort, den bzw. das Sie eingegeben haben, ist falsch.
#, After 5 wrong login attempts your account will be locked for 24 hours

PASSWORD_STRUCTURE_INVALID  = Die Struktur des von Ihnen eingegebenen Passworts ist ung\u00fcltig.\nDas Passwort muss den folgenden Regeln entsprechen:\n- Es muss zwischen 8 und 14 Zeichen lang sein.\n- Es darf nicht Ihren Namen enthalten.\n- Es muss mindestens einen Kleinbuchstaben enthalten (a-z).\n- Es muss mindestens eine Zahl enthalten (0-9).\n- Es muss mindestens eines der folgenden Symbole enthalten: %~!@#$^*=+?[]{}.\n- Es darf nicht die folgenden Zeichen enthalten: < oder >.

# users are not allowed to use the same password twice
PASSWORD_ALREADY_USED = Ung\u00fcltiges Passwort. \n Dieses Passwort wurde in der Vergangenheit bereits verwendet. W\u00e4hlen Sie bitte ein neues Passwort.

